name: build_and_push
run-name: Build and push image
on:
  push:
    branches:
      - sbat-master
    paths-ignore:
      - README.md

env:
  GIT_SHA_SHORT: $(echo ${{ github.sha }} | cut -c1-7)
  SERVICE_NAME: conformance-dcr

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Image
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.DEV_GAR_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1.1.1
      
      - name: Auth Docker
        run: |
          gcloud auth configure-docker europe-west4-docker.pkg.dev
      
      - name: Build & Push Docker Image
        run: |
          make docker name=uk-conformance-dcr tag=${{ env.GIT_SHA_SHORT }}
          docker tag ${{ secrets.GCR_DEV_REPO }}/securebanking/${{ env.SERVICE_NAME}}:${{ env.GIT_SHA_SHORT }} ${{ secrets.GCR_DEV_REPO }}/securebanking/${{ env.SERVICE_NAME}}:latest
          docker push --all-tags ${{ secrets.GCR_DEV_REPO }}/securebanking/${{ env.SERVICE_NAME}}
